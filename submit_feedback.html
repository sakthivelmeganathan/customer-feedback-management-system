<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Submit Feedback</title>
    <style>
        * { box-sizing: border-box; }
        body { 
            font-family: Arial, sans-serif; 
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('https://images.unsplash.com/photo-1521737604893-d14cc237f11d?ixlib=rb-4.0.3&auto=format&fit=crop&w=2084&q=80') center/cover no-repeat fixed;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header { background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%); color: #fff; padding: 15px 20px; text-align: center; box-shadow: 0 4px 20px rgba(0,0,0,0.3); }
        .container { flex: 1; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .form-card { 
            width: 100%; 
            max-width: 600px; 
            background: rgba(255, 255, 255, 0.95); 
            border-radius: 15px; 
            padding: 40px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.3); 
            backdrop-filter: blur(10px);
        }
        h2 { margin: 0 0 10px 0; font-size: 28px; text-align: center; color: #333; font-weight: 600; }
        .subtitle { text-align: center; color: #666; margin-bottom: 30px; }
        label { display: block; margin-top: 20px; font-size: 14px; color: #555; font-weight: 500; }
        input[type="text"], select, textarea { 
            width: 100%; 
            padding: 14px; 
            border: 2px solid #e5e7eb; 
            border-radius: 8px; 
            margin-top: 8px; 
            font-size: 16px;
            transition: all 0.3s ease;
        }
        input[type="text"]:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #11998e;
            box-shadow: 0 0 0 3px rgba(17, 153, 142, 0.1);
        }
        textarea { resize: vertical; min-height: 120px; }
        .rating-container { margin-top: 20px; }
        .stars { display: flex; gap: 5px; margin-top: 10px; }
        .star { 
            font-size: 24px; 
            color: #ddd; 
            cursor: pointer; 
            transition: color 0.2s ease;
        }
        .star:hover, .star.active { color: #fbbf24; }
        .rating-text { margin-top: 10px; color: #666; font-size: 14px; }
        button { 
            margin-top: 30px; 
            width: 100%; 
            padding: 16px; 
            border: 0; 
            border-radius: 8px; 
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%); 
            color: #fff; 
            cursor: pointer; 
            font-size: 18px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(17, 153, 142, 0.4);
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(17, 153, 142, 0.6);
        }
        .back-link { 
            display: inline-block; 
            margin-top: 20px; 
            color: #11998e; 
            text-decoration: none; 
            font-weight: 500;
            text-align: center;
            width: 100%;
        }
        .back-link:hover { text-decoration: underline; }
    </style>
    <link rel="icon" href="data:,">
</head>
<body>
    <div class="header">
        <h1>üìù Submit Your Feedback</h1>
        <p style="margin: 5px 0; opacity: 0.9;">Help us improve by sharing your experience</p>
    </div>

    <div class="container">
        <div class="form-card">
            <form onsubmit="return submitFeedback(event)">
                <label>Feedback Title
                    <input type="text" id="title" name="title" placeholder="Brief title for your feedback" required>
                </label>

                <label>Category
                    <select id="category" name="category" required>
                        <option value="">Select a category</option>
                        <option value="Product">Product</option>
                        <option value="Service">Service</option>
                        <option value="Website">Website</option>
                        <option value="Support">Support</option>
                        <option value="Other">Other</option>
                    </select>
                </label>

                <div class="rating-container">
                    <label>Rating</label>
                    <div class="stars" id="starRating">
                        <span class="star" data-rating="1">‚òÖ</span>
                        <span class="star" data-rating="2">‚òÖ</span>
                        <span class="star" data-rating="3">‚òÖ</span>
                        <span class="star" data-rating="4">‚òÖ</span>
                        <span class="star" data-rating="5">‚òÖ</span>
                    </div>
                    <div class="rating-text" id="ratingText">Click to rate</div>
                    <input type="hidden" id="rating" name="rating" required>
                </div>

                <label>Your Feedback
                    <textarea id="content" name="content" placeholder="Share your detailed feedback here..." required></textarea>
                </label>

                <button type="submit">üöÄ Submit Feedback</button>
            </form>
            
            <a href="dashboard.html" class="back-link">‚Üê Back to Dashboard</a>
        </div>
    </div>

    <script>
        let selectedRating = 0;

        // Star rating functionality
        document.querySelectorAll('.star').forEach(star => {
            star.addEventListener('click', function() {
                selectedRating = parseInt(this.dataset.rating);
                document.getElementById('rating').value = selectedRating;
                updateStars();
                updateRatingText();
            });

            star.addEventListener('mouseover', function() {
                const hoverRating = parseInt(this.dataset.rating);
                highlightStars(hoverRating);
            });
        });

        document.getElementById('starRating').addEventListener('mouseleave', function() {
            updateStars();
        });

        function highlightStars(rating) {
            document.querySelectorAll('.star').forEach((star, index) => {
                if (index < rating) {
                    star.classList.add('active');
                } else {
                    star.classList.remove('active');
                }
            });
        }

        function updateStars() {
            highlightStars(selectedRating);
        }

        function updateRatingText() {
            const texts = ['', 'Poor', 'Fair', 'Good', 'Very Good', 'Excellent'];
            document.getElementById('ratingText').textContent = texts[selectedRating] || 'Click to rate';
        }

        function submitFeedback(event) {
            event.preventDefault();
            
            const title = document.getElementById('title').value;
            const category = document.getElementById('category').value;
            const rating = document.getElementById('rating').value;
            const content = document.getElementById('content').value;
            
            if (!rating) {
                alert('Please select a rating');
                return false;
            }
            
            // Store feedback (in real app, this would go to database)
            const username = localStorage.getItem('currentUser') || 'User';
            const feedback = {
                title: title,
                category: category,
                rating: parseInt(rating),
                content: content,
                status: 'pending',
                date: new Date().toLocaleDateString('en-US', { 
                    year: 'numeric', 
                    month: 'short', 
                    day: 'numeric' 
                }),
                user: username
            };
            
            // Store in localStorage (demo purposes)
            const existingFeedback = JSON.parse(localStorage.getItem('userFeedback') || '[]');
            existingFeedback.push(feedback);
            localStorage.setItem('userFeedback', JSON.stringify(existingFeedback));
            
            alert('Thank you! Your feedback has been submitted successfully.');
            window.location.href = 'dashboard.html';
            
            return false;
        }
    </script>
</body>
</html>
