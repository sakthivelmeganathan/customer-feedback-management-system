<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), url('https://images.unsplash.com/photo-1497366216548-37526070297c?ixlib=rb-4.0.3&auto=format&fit=crop&w=2069&q=80') center/cover no-repeat fixed; margin: 0; min-height: 100vh; }
        .header { background: linear-gradient(135deg, #1f2937 0%, #111827 100%); color: #fff; padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 4px 20px rgba(0,0,0,0.3); }
        .container { max-width: 1200px; margin: 20px auto; padding: 0 20px; }
        .stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: rgba(255, 255, 255, 0.95); padding: 20px; border-radius: 15px; box-shadow: 0 8px 25px rgba(0,0,0,0.15); text-align: center; backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.2); }
        .stat-number { font-size: 2rem; font-weight: bold; color: #2563eb; }
        .stat-label { color: #6b7280; margin-top: 5px; }
        .card { background: rgba(255, 255, 255, 0.95); border-radius: 15px; padding: 25px; box-shadow: 0 15px 35px rgba(0,0,0,0.2); backdrop-filter: blur(10px); }
        .table { width: 100%; border-collapse: collapse; }
        .table th, .table td { padding: 12px; text-align: left; border-bottom: 1px solid #e5e7eb; }
        .table th { background: #f9fafb; font-weight: 600; }
        .badge { padding: 4px 8px; border-radius: 4px; font-size: 12px; font-weight: 500; }
        .badge-pending { background: #fef3c7; color: #92400e; }
        .badge-resolved { background: #d1fae5; color: #065f46; }
        .btn { padding: 6px 12px; border: none; border-radius: 4px; cursor: pointer; text-decoration: none; display: inline-block; }
        .btn-primary { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4); transition: all 0.3s ease; }
        .btn-danger { background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%); color: white; box-shadow: 0 4px 15px rgba(239, 68, 68, 0.4); transition: all 0.3s ease; }
        .btn-sm { padding: 4px 8px; font-size: 12px; }
        .logout-btn { background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%); color: white; padding: 8px 16px; border-radius: 8px; text-decoration: none; box-shadow: 0 4px 15px rgba(239, 68, 68, 0.3); transition: all 0.3s ease; }
    </style>
</head>
<body>
    <div class="header">
        <h1>üìä Admin Control Center</h1>
        <div>
            <span style="margin-right: 15px;">Welcome, Admin</span>
            <a href="index.html" class="logout-btn">Logout</a>
        </div>
    </div>

    <div class="container">
        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalFeedback">0</div>
                <div class="stat-label">Total Feedback</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="resolvedFeedback">0</div>
                <div class="stat-label">Resolved</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="pendingFeedback">0</div>
                <div class="stat-label">Pending</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="avgRating">0</div>
                <div class="stat-label">Avg Rating</div>
            </div>
        </div>

        <div class="card">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                <h3>User Feedback</h3>
                <div>
                    <select id="userFilter" onchange="loadUserFeedback()" style="padding: 5px; margin-right: 10px; border: 1px solid #ddd; border-radius: 4px;">
                        <option value="">Select User</option>
                    </select>
                    <select id="statusFilter" onchange="filterFeedback()" style="padding: 5px; margin-right: 10px; border: 1px solid #ddd; border-radius: 4px;">
                        <option value="all">All Status</option>
                        <option value="pending">Pending</option>
                        <option value="resolved">Resolved</option>
                    </select>
                    <select id="categoryFilter" onchange="filterFeedback()" style="padding: 5px; border: 1px solid #ddd; border-radius: 4px;">
                        <option value="all">All Categories</option>
                        <option value="Product">Product</option>
                        <option value="Service">Service</option>
                        <option value="Website">Website</option>
                        <option value="Support">Support</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th>User</th>
                        <th>Title</th>
                        <th>Category</th>
                        <th>Rating</th>
                        <th>Status</th>
                        <th>Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="feedbackTableBody">
                    <tr><td colspan="7" style="text-align: center; padding: 40px; color: #6b7280;">Select a user to view their feedback</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        function loadUsers() {
            const allFeedback = JSON.parse(localStorage.getItem('allFeedback') || '[]');
            const users = [...new Set(allFeedback.map(f => f.user).filter(u => u && u !== 'undefined'))];
            const userSelect = document.getElementById('userFilter');
            
            userSelect.innerHTML = '<option value="">Select User</option>';
            users.forEach(user => {
                const option = document.createElement('option');
                option.value = user;
                option.textContent = user;
                userSelect.appendChild(option);
            });
        }
        
        function loadUserFeedback() {
            const selectedUser = document.getElementById('userFilter').value;
            const tableBody = document.getElementById('feedbackTableBody');
            
            if (!selectedUser) {
                tableBody.innerHTML = '<tr><td colspan="7" style="text-align: center; padding: 40px; color: #6b7280;">Select a user to view their feedback</td></tr>';
                updateStatistics([]);
                return;
            }
            
            const userFeedbackKey = `feedback_${selectedUser}`;
            const userFeedback = JSON.parse(localStorage.getItem(userFeedbackKey) || '[]');
            
            if (userFeedback.length === 0) {
                tableBody.innerHTML = `<tr><td colspan="7" style="text-align: center; padding: 40px; color: #6b7280;">${selectedUser} has not submitted any feedback yet</td></tr>`;
                updateStatistics([]);
                return;
            }
            
            tableBody.innerHTML = '';
            userFeedback.forEach(feedback => {
                const row = document.createElement('tr');
                const statusClass = feedback.status === 'resolved' ? 'badge-resolved' : 'badge-pending';
                const stars = '‚≠ê'.repeat(feedback.rating);
                
                row.innerHTML = `
                    <td>${selectedUser}</td>
                    <td>${feedback.title}</td>
                    <td>${feedback.category}</td>
                    <td>${stars} ${feedback.rating}/5</td>
                    <td><span class="badge ${statusClass}">${feedback.status}</span></td>
                    <td>${feedback.date}</td>
                    <td>
                        <button class="btn btn-primary btn-sm" onclick="showResponse('${feedback.id}')">üí¨ Respond</button>
                        <button class="btn btn-sm" style="background: #10b981; color: white; margin: 0 2px;" onclick="viewDetails('${feedback.id}')">üëÅÔ∏è View</button>
                        <button class="btn btn-danger btn-sm" onclick="deleteFeedback('${feedback.id}')">üóëÔ∏è Delete</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
            
            updateStatistics(userFeedback);
        }
        
        function updateStatistics(feedback) {
            const total = feedback.length;
            const resolved = feedback.filter(f => f.status === 'resolved').length;
            const pending = total - resolved;
            const avgRating = total > 0 ? (feedback.reduce((sum, f) => sum + f.rating, 0) / total).toFixed(1) : 0;
            
            document.getElementById('totalFeedback').textContent = total;
            document.getElementById('resolvedFeedback').textContent = resolved;
            document.getElementById('pendingFeedback').textContent = pending;
            document.getElementById('avgRating').textContent = avgRating;
        }
        
        function deleteFeedback(feedbackId) {
            if (!confirm('Delete this feedback?')) return;
            
            const selectedUser = document.getElementById('userFilter').value;
            if (!selectedUser) return;
            
            // Remove from user's personal feedback
            const userKey = `feedback_${selectedUser}`;
            let userFeedback = JSON.parse(localStorage.getItem(userKey) || '[]');
            userFeedback = userFeedback.filter(f => f.id != feedbackId);
            localStorage.setItem(userKey, JSON.stringify(userFeedback));
            
            // Remove from admin view
            let allFeedback = JSON.parse(localStorage.getItem('allFeedback') || '[]');
            allFeedback = allFeedback.filter(f => f.id != feedbackId);
            localStorage.setItem('allFeedback', JSON.stringify(allFeedback));
            
            loadUserFeedback();
        }
        
        function showResponse(feedbackId) {
            const response = prompt('Enter your response to this feedback:');
            if (response && response.trim()) {
                const selectedUser = document.getElementById('userFilter').value;
                if (!selectedUser) return;
                
                // Update user's feedback
                const userKey = `feedback_${selectedUser}`;
                let userFeedback = JSON.parse(localStorage.getItem(userKey) || '[]');
                const feedbackIndex = userFeedback.findIndex(f => f.id == feedbackId);
                if (feedbackIndex !== -1) {
                    userFeedback[feedbackIndex].response = response;
                    userFeedback[feedbackIndex].status = 'resolved';
                    localStorage.setItem(userKey, JSON.stringify(userFeedback));
                }
                
                // Update admin feedback
                let allFeedback = JSON.parse(localStorage.getItem('allFeedback') || '[]');
                const adminFeedbackIndex = allFeedback.findIndex(f => f.id == feedbackId);
                if (adminFeedbackIndex !== -1) {
                    allFeedback[adminFeedbackIndex].response = response;
                    allFeedback[adminFeedbackIndex].status = 'resolved';
                    localStorage.setItem('allFeedback', JSON.stringify(allFeedback));
                }
                
                alert('Response sent successfully! Feedback status updated to resolved.');
                loadUserFeedback();
            }
        }
        
        function viewDetails(feedbackId) {
            const selectedUser = document.getElementById('userFilter').value;
            if (!selectedUser) return;
            
            const userKey = `feedback_${selectedUser}`;
            const userFeedback = JSON.parse(localStorage.getItem(userKey) || '[]');
            const feedback = userFeedback.find(f => f.id == feedbackId);
            
            if (feedback) {
                const responseText = feedback.response && feedback.response !== 'No response' ? feedback.response : 'No response yet';
                alert(`Feedback Details:\n\nTitle: ${feedback.title}\nUser: ${selectedUser}\nCategory: ${feedback.category}\nRating: ${feedback.rating}/5\nStatus: ${feedback.status}\nDate: ${feedback.date}\n\nContent:\n${feedback.content}\n\nAdmin Response:\n${responseText}`);
            }
        }
        
        function filterFeedback() {
            const statusFilter = document.getElementById('statusFilter').value;
            const categoryFilter = document.getElementById('categoryFilter').value;
            const rows = document.querySelectorAll('#feedbackTableBody tr');
            
            rows.forEach(row => {
                const cells = row.cells;
                if (cells.length < 7) return;
                
                const category = cells[2].textContent;
                const status = cells[4].textContent.toLowerCase();
                
                const statusMatch = statusFilter === 'all' || status.includes(statusFilter);
                const categoryMatch = categoryFilter === 'all' || category === categoryFilter;
                
                row.style.display = statusMatch && categoryMatch ? '' : 'none';
            });
        }
        
        function refreshData() {
            loadUsers();
            loadUserFeedback();
        }
        
        // Load data on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadUsers();

            }
        }

        document.addEventListener('DOMContentLoaded', function() {

</body>
