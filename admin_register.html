<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Admin</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://images.unsplash.com/photo-1560472354-b33ff0c44a43?ixlib=rb-4.0.3&auto=format&fit=crop&w=2126&q=80') center/cover no-repeat fixed;
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .wrap { 
            max-width: 450px; 
            background: rgba(17, 24, 39, 0.9); 
            padding: 30px; 
            border-radius: 15px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.5); 
            backdrop-filter: blur(10px);
            color: white;
        }
        h1 { margin: 0 0 20px 0; font-size: 24px; text-align: center; color: #fff; }
        label { display: block; margin-top: 15px; font-size: 14px; color: #e5e7eb; font-weight: 500; }
        input[type="text"], input[type="email"], input[type="password"] { 
            width: 100%; 
            padding: 12px; 
            border: 2px solid #374151; 
            border-radius: 8px; 
            margin-top: 6px; 
            background: rgba(15, 23, 42, 0.8);
            color: white;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: #8b5cf6;
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
        }
        input::placeholder { color: rgba(156, 163, 175, 0.7); }
        button { 
            margin-top: 20px; 
            width: 100%; 
            padding: 12px 14px; 
            border: 0; 
            border-radius: 8px; 
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%); 
            color: #fff; 
            cursor: pointer; 
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.4);
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(139, 92, 246, 0.6);
        }
        a { color: #a78bfa; text-decoration: none; font-weight: 500; }
        a:hover { text-decoration: underline; }
        .links { text-align: center; margin-top: 20px; }
        .links p { margin: 8px 0; color: #d1d5db; }
        .alert { padding: 10px; border-radius: 6px; margin-bottom: 15px; }
        .alert-success { background: rgba(16, 185, 129, 0.2); color: #10b981; border: 1px solid rgba(16, 185, 129, 0.3); }
        .alert-danger { background: rgba(239, 68, 68, 0.2); color: #ef4444; border: 1px solid rgba(239, 68, 68, 0.3); }
    </style>
    <link rel="icon" href="data:,">
</head>
<body>
    <div class="wrap">
        <h1>üë§ Add New Admin</h1>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ 'danger' if category == 'error' else category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <form method="post">
            <label>Username
                <input type="text" name="username" placeholder="Enter admin username" required>
            </label>
            <label>Email
                <input type="email" name="email" placeholder="admin@example.com" required>
            </label>
            <label>Password
                <input type="password" name="password" placeholder="Create secure password" required>
            </label>
            <label>Confirm Password
                <input type="password" name="confirm_password" placeholder="Confirm password" required>
            </label>
            <label>Admin Code
                <input type="text" name="admin_code" placeholder="Enter ADMIN123" required>
            </label>
            <button type="submit">üîê Create Admin Account</button>
        </form>
        <div class="links">
            <p><a href="/admin/dashboard">‚Üê Back to Dashboard</a></p>
            <p><a href="/admin/login">Admin Login</a></p>
        </div>
    </div>
</body>
</html>
